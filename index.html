<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Easybank landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header wrapper">
      <a
        class="logo_top"
        href="https://easybank.com"
        title="Easybank - Next generation digital banking"
      >
        <img
          class="logo"
          src="images/logo.svg"
          alt="Easybank - Next generation digital banking"
        />
      </a>
      <nav class="topnav">
        <ul class="topnav__ul">
          <li class="topnav__item"><a href="index.html">Home</a></li>
          <li class="topnav__item"><a href="about.html">About</a></li>
          <li class="topnav__item"><a href="contact.html">Contact</a></li>
          <li class="topnav__item"><a href="blog.html">Blog</a></li>
          <li class="topnav__item"><a href="careers.html">Careers</a></li>
        </ul>
      </nav>
      <button class="btn_cta"><a href="#">Request Invite</a></button>
    </div>
    </header>
    <main>
      <section class="main_hero">
        <div class="wrapper">
        <img class="main_hero__bg" src="images/bg-intro-desktop.svg" alt="Background Hero Section">
        <img class="main_hero__img" src="images/image-mockups.png" alt="Mockups Easybank App">
        <div class="main_hero__text">
          <h1>Next generation digital banking</h1>
          <p>Take your financial life online. Your Easybank account will be a one-stop-shop 
            for spending, saving, budgeting, investing, and much more.</p>
          <button class="btn_cta"><a href="#">Request Invite</a></button> 
        </div>
      </div>
      </section>
      <section class="main_middle"></section>
      <section class="main_articles"></section>

      <footer></footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marc</a>.
    </div>
  </body>
</html>
